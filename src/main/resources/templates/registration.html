<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container h-100">
        <br>
        <p>Already have an account? Login <a href="/login" class="item-link">here</a>.</p>
        <hr>
                <div class="row h-100 justify-content-center align-items-center">
                        <form method="POST" th:object="${account}" th:action="@{/registration}">
                                <h2 class="form-signin-heading">Please register</h2>
                                <p th:if="${errorMessage}"  th:text="${errorMessage}" style="color: red">Error</p>

                                <div class="form-group">
                                        <label for="firstName">First Name:</label>
                                        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" required>
                                </div>
<!--                                <br/><br/>-->
                                <div class="form-group">
                                        <label for="lastName">Last Name:</label>
                                        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" required>
                                </div>
                                <div class="form-group">
                                        <label for="accAddress">Address:</label>
                                        <input class="form-control" type="text" th:field="*{accAddress}" id="accAddress" placeholder="Address" required>
                                </div>
                                <div class="form-group">
                                        <label for="phone">Phone Number:</label>
                                        <input class="form-control" type="text" th:field="*{phone}" id="phone" placeholder="Phone Number" pattern="(0?)(3[2-9]|5[6|8|9]|7[0|6-9]|8[0-6|8|9]|9[0-4|6-9])[0-9]{7}" title="Please enter a valid Vietnamese phone number" required>
                                </div>
                                <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" title="Please enter a valid email" required>
                                </div>
                                <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
                        </form>
                </div>
        <hr><p>Return to index page <a href="/" class="item-link">here</a>.</p>
        </div>
</body>
</html>
