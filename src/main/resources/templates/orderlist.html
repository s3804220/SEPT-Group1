<!DOCTYPE html>
<html lang="en"
      html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-security5">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Order List</h1>
    <p>Note: An email will be sent to the customer's email address whenever their order status is changed.</p>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Price</th>
                <th>Status</th>
                <th>Functionalities</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orderList}">
                <td th:text="${order.getId()}"></td>
                <td th:text="${order.getAccount().getId()}"></td>
                <td th:text="${order.getPrice()}"></td>
                <td th:text="${order.getStatus()}"></td>
                <td>
                    <a th:href="@{/orderlist/confirm-order/{id}(id=${order.getId()})}" th:style="'padding-right:10px;'">Confirm</a>
                    <a th:href="@{/orderlist/cancel-order/{id}(id=${order.getId()})}" th:style="'padding-right:10px;'">Cancel</a>
                    <a th:href="@{/orderlist/process-order/{id}(id=${order.getId()})}" th:style="'padding-right:10px;'">Process</a>
                    <a th:href="@{/orderlist/beingDelivered-order/{id}(id=${order.getId()})}" th:style="'padding-right:10px;'">In Delivery</a>
                    <a th:href="@{/orderlist/deliver-order/{id}(id=${order.getId()})}" th:style="'padding-right:10px;'">Delivered</a>
                    <a th:href="@{/orderlist/order-details/{id}(id=${order.getId()})}" th:style="'padding-right:10px;'">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
